<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .result {
            margin-top: 20px;
        }

    </style>

    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="height">Altura (m):</label>
        <input type="number" id="height" step="0.01"><br><br>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight"><br><br>
        <button onclick="calculateBMI()">Calcular IMC</button>
        <div class="result" id="result"></div>
    </div>
</body>

<script>
    
    function calculateBMI() {
        const height = parseFloat(document.getElementById('height').value);
        const weight = parseFloat(document.getElementById('weight').value);
        const result = document.getElementById('result');
    
        if (isNaN(height) || isNaN(weight)) {
            result.innerHTML = 'Por favor, insira valores válidos.';
            return;
        }
    
        const bmi = weight / (height * height);
        let classification = '';
    
        if (bmi < 18.5) {
            classification = 'Magreza';
        } else if (bmi < 24.9) {
            classification = 'Normal';
        } else if (bmi < 29.9) {
            classification = 'Sobrepeso';
        } else if (bmi < 39.9) {
            classification = 'Obesidade';
        } else {
            classification = 'Obesidade Grave';
        }
    
        result.innerHTML = `Seu IMC é ${bmi.toFixed(2)} (${classification}).`;
    }

</script>

</html>
